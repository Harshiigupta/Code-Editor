<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/python/python.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="p-3">
    <h3 class="mb-3">Python Code Editor with Terminal</h3>

    <textarea id="editor">print("Hello!")</textarea>

    <div class="mb-3">
        <label for="input" class="form-label mt-3">Program Input:</label>
        <textarea class="form-control" id="input" rows="2"></textarea>
    </div>

    <button class="btn btn-primary" onclick="runCode()">Run Code</button>

    <div class="mt-4">
        <label class="form-label">Output:</label>
        <pre id="output" class="terminal-box"></pre>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
